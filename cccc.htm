<!DOCTYPE html>
<head>
    <style>
        @keyframes rotc {
	from {
		transform: rotate(0deg)
		           translateX(290px)
                   translateY(310px)
		           rotate(0deg);
                   width:0px;height:0px;
	}
	to {
		transform: rotate(120deg)
		           translate(140px) 
                  
		           rotate(120deg);
                   width:90px;height:90px;
	}
}
@keyframes rotc2 {
	
	from {
		transform: rotate(30deg)
		           translateX(240px) 
                   translateY(180px)
                  
		           rotate(0deg);
                   width:90px;height:90px;
	}
    to {
		transform: rotate(-100deg)
		           translateX(10px)
                   translateY(00px)
		           rotate(-90deg);
                   width:0px;height:0px;
	}
}





body{
    background:black;
    margin-top:100px;
    margin-left:30px;

}
.circle {
    background:white;
    width:280px;
    height:280px;
    border-radius: 50%;
   margin-top:10px;
   background-size: 100%;
  
   
}
.circle-small {
    background:rgb(209, 43, 43);
    width: 0px;
    height: 0px;
    border-radius:50%;
  margin-left:30px;
  z-index:1;position: absolute;
   
}
.circle:hover .circle-small{
   
    animation:rotc 1s forwards;
    animation-iteration-count: 1;
    animation-delay: 0.7s;
 
}
.circle:hover{
    width:360px;
    height:360px;
    transition-delay: 0.5s;
}


 .circle-small{
    animation: rotc2 1s forwards;
}


.hide{
    opacity:0;
    top:150px;
    left:-25px;
    z-index:2;
    color:white;
    position: relative;
 
}
.circle:hover .hide{
    opacity:1;
    transition-delay:1.5s;
    
}

    </style>
   
</head>
